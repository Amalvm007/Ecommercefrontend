<!-- empty wishlist -->
<div style="margin-top: 150px;" *ngIf="wishlistStatus" class="container text-center ">
    <div class="row">
        <div class="col mt-5">
            <img src="https://sarivillafashion.com/img/images/listing-5/empty-cart.gif" alt="no-image">
            <h3 class="mt-3">Your wishlist is empty!</h3>
            <button class="btn btn-outline-dark " style="margin-bottom: 200px;" routerLink="">Shop now</button>

        </div>
    </div>
</div>


<!--  wishlist Section-->
<section *ngIf="!wishlistStatus" class="py-5 " style="margin-top: 100px;">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div style="margin-bottom: 100px;" class="col "  *ngFor="let product of wishlist ">
                <div class="card h-100 p-3 ">
                    <!-- Product image-->
                    <img height="200px"  class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,17)}}...</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-3 pt-0 border-top-0 bg-transparent">
                        <div class=""><button (click)="addToCart(product)" class="btn btn-outline-dark ms-5 "  ><i class="fa-solid fa-cart-plus"></i></button>
                        
                            <button (click)="deleteWishlist(product.id)" class="btn btn-outline-dark ms-5" ><i class="fa-solid fa-trash"></i></button>
                        </div>

                        <div ></div>
                    </div>

                  
                </div>
            </div>
           
        </div>
    </div>
</section>
